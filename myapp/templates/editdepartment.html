<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Department</h4>
                    <p class="card-description"> Basic form elements </p>
                    <form class="forms-sample"  method="post" action="{% url 'updatedepartment' dataid=data.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Department</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="Department" value="{{data.Department}}">
                      </div>
                       <div class="form-group">
                        <label for="exampleInputName1">Description</label>
                        <input type="text" class="form-control"  placeholder="description" name="Describe" value="{{data.Describe}}">
                      </div>


                      <div class="form-group">
                        <label>File upload</label>
                        <input type="file" name="Image">
                          <img src="{{data.Image.url}}" width="100px" height="100px">
                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>

</body>
</html>
{% endblock %}
